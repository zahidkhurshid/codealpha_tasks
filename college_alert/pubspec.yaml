name: college_alert
description: "A college event notification application"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sqflite: ^2.3.0
  path: ^1.9.0
  add_2_calendar: ^3.0.1
  flutter_local_notifications: ^18.0.1
  shared_preferences: ^2.2.2
  flutter_animate: ^4.2.0
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.1
  google_fonts: ^6.1.0
  provider: ^6.1.1
  timezone: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/college_background.jpg
    - assets/images/login_background.jpg
    - assets/images/signup_background.jpg
    - assets/images/home_background.jpg
    - assets/images/event_background.jpg
